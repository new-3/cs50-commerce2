{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="text-center py-5">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container-lg my-2 bd-blue-800 min-vh-50">
        <div class="p-2 col-sm-6 col-lg-6 ">
            <!-- login form -->
            <form class="p-4" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group my-2">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group my-2">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">

                <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
            </form>
        </div>
    </div>

{% endblock %}
